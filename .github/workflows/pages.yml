name: Deploy to GitHub Pages


on:
  push:
    branches: [ main ]
    paths:
      - 'web-editor/**'   # 仅在 web-editor 目录下有变更时触发
  pull_request:
    branches: [ main ]
    paths:
      - 'web-editor/**'   # 仅在 pull request 涉及 web-editor 目录时触发

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Setup Pages
      uses: actions/configure-pages@v4
     
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './web-editor'
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
