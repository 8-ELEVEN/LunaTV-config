name: Convert JSON to Base58

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  convert:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests base58

      - name: Run conversion script
        run: python convert.py

      - name: Commit and push Base58 file
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add luna-tv-config.base58.txt
          git commit -m "Update Base58 encoded config" || echo "No changes to commit"
          git push
