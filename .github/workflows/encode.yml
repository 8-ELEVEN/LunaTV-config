name: Encode JSON to Base58

on:
  push:
    paths:
      - 'luna-tv-config.json'
  workflow_dispatch:

jobs:
  encode:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false
          fetch-depth: 0   # 拉取完整历史，避免 push 被拒绝

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run encoding script
        run: npm run encode

      - name: Commit and push encoded file
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add encoded.txt
          git commit -m "Update Base58 encoding" || echo "No changes"
          git remote set-url origin https://x-access-token:${{ secrets.PAT_TOKEN }}@github.com/${{ github.repository }}.git
          
          # 拉取最新 main，避免冲突
          git pull origin main --rebase || echo "Nothing to rebase"
          
          # 推送
          git push origin HEAD:main --force

