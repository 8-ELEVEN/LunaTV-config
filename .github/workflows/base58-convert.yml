name: Convert JSON to Base58

on:
  push:
    paths:
      - "luna-tv-config.json"
  workflow_dispatch:

jobs:
  convert:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install base58

      - name: Run conversion script
        run: python scripts/convert.py

      - name: Upload Base58 file
        uses: actions/upload-artifact@v4
        with:
          name: luna-tv-config-base58
          path: luna_tv_config_base58.txt
