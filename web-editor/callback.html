<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub OAuth 回调</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        #status {
            color: green;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GitHub 授权成功</h1>
        <p id="status">正在处理授权信息...</p>
    </div>

    <script>
        // 获取 URL 中的授权码
        function getAuthCodeFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('code');
        }

        // 处理 OAuth 回调
        function handleAuth() {
            const code = getAuthCodeFromUrl();
            console.log('授权码:', code);  // 打印授权码以确认是否获取成功

            if (code) {
                // 如果获取到了授权码，将其存储在本地
                localStorage.setItem('github_auth_code', code); 
                document.getElementById('status').textContent = '授权成功，正在跳转...';
                document.getElementById('status').style.color = 'green';

                // 打印日志，确认是否进入了授权成功流程
                console.log('授权码存储成功，跳转到主页面。');

                // 延迟 2 秒后跳转到主页面
                setTimeout(() => {
                    console.log('跳转到主页面...');
                    window.location.href = '/web-editor/index.html'; // 跳回主编辑页面
                }, 2000); // 延迟 2 秒跳转
            } else {
                // 如果没有获取到授权码，显示失败信息
                console.log('未获取到授权码！');
                document.getElementById('status').textContent = '授权失败，请重试。';
                document.getElementById('status').style.color = 'red';
            }
        }

        // 调用授权回调处理函数
        handleAuth();
    </script>
</body>
</htm
