<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub OAuth Callback</title>
</head>
<body>
    <h1>GitHub OAuth Authorization</h1>
    <script>
        const params = new URLSearchParams(window.location.search);
        const code = params.get('code');

        if (code) {
            fetch(`https://github.com/login/oauth/access_token`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                },
                body: JSON.stringify({
                    client_id: 'Ov23ligWR1OA4D8xEHN4',
                    client_secret: '85babf4aed3d705c7aa51ec65fbc6a5989d91f92',
                    code: code,
                })
            })
            .then(response => response.json())
            .then(data => {
                const token = data.access_token;
                localStorage.setItem('github_token', token);
                window.location.href = 'https://hafrey1.github.io/LunaTV-config/web-editor';
            })
            .catch(error => {
                console.error('OAuth error:', error);
                alert('Authorization failed!');
            });
        } else {
            alert('No code found in URL.');
        }
    </script>
</body>
</html>
