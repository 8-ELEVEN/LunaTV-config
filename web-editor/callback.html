<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub OAuth 回调</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        #status {
            color: green;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GitHub 授权成功</h1>
        <p id="status">正在处理授权信息...</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        // 获取 URL 中的授权码
        function getAuthCodeFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('code');
        }

        // 获取 access token
        async function getAccessToken(code) {
            const CLIENT_ID = 'Ov23ligWR1OA4D8xEHN4'; // 你的 GitHub OAuth 客户端 ID
            const CLIENT_SECRET = '85babf4aed3d705c7aa51ec65fbc6a5989d91f92'; // 你的 GitHub OAuth 客户端密钥
            const REDIRECT_URI = 'https://hafrey1.github.io/LunaTV-config/web-editor/callback.html'; // GitHub OAuth 回调 URL

            try {
                const response = await axios.post('https://github.com/login/oauth/access_token', {
                    client_id: CLIENT_ID,
                    client_secret: CLIENT_SECRET,
                    code: code,
                    redirect_uri: REDIRECT_URI
                }, {
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                // 处理返回的 token
                const accessToken = response.data.access_token;
                return accessToken;
            } catch (error) {
                console.error('Error getting access token:', error);
                return null;
            }
        }

        // 处理 OAuth 回调
        async function handleAuth() {
            const code = getAuthCodeFromUrl();
            if (code) {
                document.getElementById('status').textContent = '正在获取授权信息...';

                const accessToken = await getAccessToken(code); // 获取 access token

                if (accessToken) {
                    // 将 access token 存储在本地
                    localStorage.setItem('access_token', accessToken);
                    document.getElementById('status').textContent = '授权成功，正在跳转...';
                    document.getElementById('status').style.color = 'green';

                    // 2 秒后跳转到主页面
                    setTimeout(() => {
                        window.location.href = 'https://hafrey1.github.io/LunaTV-config/web-editor/'; // 跳回主编辑页面
                    }, 2000);
                } else {
                    document.getElementById('status').textContent = '获取访问令牌失败，请重试。';
                    document.getElementById('status').style.color = 'red';
                }
            } else {
                document.getElementById('status').textContent = '授权失败，请重试。';
                document.getElementById('status').style.color = 'red';
            }
        }

        // 初始化 OAuth 处理
        handleAuth();
    </script>
</body>
</html>
