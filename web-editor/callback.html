<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub OAuth 授权回调</title>
</head>
<body>
    <h1>GitHub 授权回调</h1>
    <p>正在处理您的授权请求，请稍等...</p>

    <script>
        const params = new URLSearchParams(window.location.search);
        const code = params.get('code');
        const state = params.get('state');

        if (code) {
            fetch('https://github.com/login/oauth/access_token', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                },
                body: JSON.stringify({
                    client_id: 'Ov23ligWR1OA4D8xEHN4',  
                    client_secret: '85babf4aed3d705c7aa51ec65fbc6a5989d91f92',
                    code: code,
                    redirect_uri: 'https://hafrey1.github.io/LunaTV-config/web-editor/callback.html',
                    state: state
                })
            })
            .then(response => response.json())
            .then(data => {
                const token = data.access_token;
                if (token) {
                    localStorage.setItem('github_token', token);
                    window.location.href = 'https://hafrey1.github.io/LunaTV-config/web-editor';
                } else {
                    alert('授权失败！');
                }
            })
            .catch(error => {
                console.error('OAuth 错误:', error);
                alert('授权失败！');
            });
        } else {
            alert('未找到授权码。');
        }
    </script>
</body>
</html>
