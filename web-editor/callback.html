<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub 授权回调</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="callback-section">
            <h1>🔄 正在处理 GitHub 授权...</h1>
            <div class="loading-spinner"></div>
            <p id="callback-message">请稍等，正在完成授权流程...</p>
        </div>
    </div>

    <script>
        // 处理 OAuth 回调
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const error = urlParams.get('error');
        const state = urlParams.get('state');

        const messageEl = document.getElementById('callback-message');

        if (error) {
            messageEl.innerHTML = `❌ 授权失败: ${error}<br><a href="index.html">返回主页</a>`;
        } else if (code) {
            // 验证 state 参数
            const storedState = localStorage.getItem('github_oauth_state');
            if (state !== storedState) {
                messageEl.innerHTML = '❌ 安全验证失败，请重新授权<br><a href="index.html">返回主页</a>';
                return;
            }

            // 将授权码传递给主窗口
            if (window.opener) {
                window.opener.postMessage({
                    type: 'github_oauth_callback',
                    code: code
                }, '*');
                messageEl.innerHTML = '✅ 授权成功！正在关闭窗口...';
                setTimeout(() => {
                    window.close();
                }, 2000);
            } else {
                // 如果不是弹出窗口，存储code并跳转
                localStorage.setItem('github_oauth_code', code);
                messageEl.innerHTML = '✅ 授权成功！正在跳转...';
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
            }
        } else {
            messageEl.innerHTML = '❌ 未收到授权信息<br><a href="index.html">返回主页</a>';
        }
    </script>
</body>
</html>
