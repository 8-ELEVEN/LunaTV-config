<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LunaTV 配置编辑器</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>LunaTV 配置编辑器</h1>
        <button id="loginBtn">使用 GitHub 登录</button>
        <div id="editorContainer" class="hidden">
            <textarea id="jsonEditor" rows="20" cols="80"></textarea><br>
            <button id="saveBtn">保存配置</button>
        </div>
    </div>

    <script src="oauth.js"></script>
    <script>
        document.getElementById('loginBtn').addEventListener('click', function() {
            startOAuthFlow();
        });

        document.getElementById('saveBtn').addEventListener('click', function() {
            saveConfig();
        });

        function saveConfig() {
            const configData = document.getElementById('jsonEditor').value;
            const accessToken = localStorage.getItem('github_access_token');
            if (!accessToken) {
                alert('没有有效的 token，无法保存配置。');
                return;
            }
            fetch('https://api.github.com/repos/hafrey1/LunaTV-config/contents/luna-tv-config.json', {
                method: 'PUT',
                headers: {
                    'Authorization': `token ${accessToken}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    message: '更新配置',
                    content: btoa(configData),
                    sha: "" // GitHub API 会根据路径和名称自动计算 sha
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.commit) {
                    alert('配置保存成功！');
                } else {
                    alert('保存失败，请重试！');
                }
            })
            .catch(error => {
                console.error('保存配置时出现错误:', error);
                alert('保存失败，请重试！');
            });
        }
    </script>
</body>
</html>
