<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LunaTV-config JSON 编辑器</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🌙 LunaTV-config JSON 编辑器</h1>
            <p>在线编辑和保存您的 luna-tv-config.json 配置文件</p>
        </header>

        <!-- 登录状态 -->
        <div class="auth-section">
            <div id="login-section" class="section">
                <h2>🔐 GitHub 授权登录</h2>
                <p>需要授权访问您的GitHub仓库以读取和保存配置文件</p>
                <button id="login-btn" class="primary-btn">GitHub 登录授权</button>
            </div>

            <div id="user-info" class="section" style="display: none;">
                <h2>👤 用户信息</h2>
                <div id="user-details"></div>
                <button id="logout-btn" class="secondary-btn">退出登录</button>
            </div>
        </div>

        <!-- 仓库信息 -->
        <div id="repo-section" class="section" style="display: none;">
            <h2>📁 仓库信息</h2>
            <div class="repo-config">
                <label for="owner-input">仓库所有者：</label>
                <input type="text" id="owner-input" value="hafrey1" placeholder="GitHub用户名">
                
                <label for="repo-input">仓库名称：</label>
                <input type="text" id="repo-input" value="LunaTV-config" placeholder="仓库名称">
                
                <button id="load-file-btn" class="primary-btn">加载 luna-tv-config.json</button>
            </div>
        </div>

        <!-- 文件编辑区域 -->
        <div id="editor-section" class="section" style="display: none;">
            <h2>📝 JSON 编辑器</h2>
            <div class="editor-controls">
                <button id="format-btn" class="action-btn">格式化 JSON</button>
                <button id="validate-btn" class="action-btn">验证 JSON</button>
                <button id="save-btn" class="success-btn">保存到 GitHub</button>
            </div>
            
            <div class="editor-wrapper">
                <textarea id="json-editor" placeholder="JSON 内容将在这里显示..."></textarea>
            </div>
            
            <div id="validation-result" class="validation-result"></div>
        </div>

        <!-- 状态消息 -->
        <div id="status-message" class="status-message"></div>
    </div>

    <footer>
        <p>项目仓库：<a href="https://github.com/hafrey1/LunaTV-config" target="_blank">hafrey1/LunaTV-config</a></p>
        <p>使用 GitHub OAuth 安全授权访问</p>
    </footer>

    <script src="oauth.js"></script>
</body>
</html>
