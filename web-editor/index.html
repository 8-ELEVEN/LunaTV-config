<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LunaTV 配置编辑器</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>LunaTV 配置编辑器</h1>
        <button id="loginBtn">使用 GitHub 登录</button>
        <div id="editorContainer" class="hidden">
            <textarea id="jsonEditor" rows="20" cols="80"></textarea><br>
            <button id="saveBtn">保存配置</button>
        </div>
    </div>

    <script src="oauth.js"></script>
    <script>
        document.getElementById('loginBtn').addEventListener('click', function() {
            startOAuthFlow();
        });

        document.getElementById('saveBtn').addEventListener('click', function() {
            saveConfig();
        });

        function saveConfig() {
            const configData = document.getElementById('jsonEditor').value;
            fetch('/save-config', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ config: configData })
            }).then(response => response.json())
              .then(data => {
                  alert('配置保存成功！');
              }).catch(error => {
                  alert('保存失败，请重试！');
              });
        }
    </script>
</body>
</html>
