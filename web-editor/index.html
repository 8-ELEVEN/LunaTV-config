<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luna TV Config Editor</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.40.0/min/vs/loader.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Luna TV 配置编辑器</h1>
            <div class="auth-section">
                <input type="text" id="github-token" placeholder="输入GitHub Personal Access Token" />
                <button onclick="loadConfig()">加载配置</button>
                <button onclick="saveConfig()" id="save-btn" disabled>保存配置</button>
            </div>
        </header>
        
        <main>
            <div class="editor-container">
                <div id="json-editor"></div>
            </div>
            
            <div class="status-bar">
                <span id="status">请输入Token并加载配置</span>
            </div>
        </main>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
